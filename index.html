<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text Editor - [CT/2019/094]</title>
    <!-- Internal CSS -->
    
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        nav {
            background-color: #000;
            padding: 10px 0px;
            text-align: center;
            margin: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            max-width: 10000px;
        }

        nav a {
            color: rgb(172, 35, 35);
            text-decoration: none;
            width: 1cm;
        }

        .img-bold,
        .img-italic,
        .img-left,
        .img-right,
        .img-justify,
        .img-center,
        .img-undo,
        .img-redo {
            width: 15px;
            height: 15px;
        }

        .img-underline,
        .img-color {
            width: 20px;
            height: 20px;
        }

        #editor {
            margin:none;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            min-height: 500px;
            position: center;
            top: 20%;
        }
        #colorPicker {
            display: none;
        }
    </style>
        
    
</head>

<body>

    <center>
        <div class="editor-panel">
                <nav>
                    <a href="#" onclick="formatText('bold')">
                        <i class="feature1"></i>
                        <img src="bold-xxl.png" alt="" class="img-bold">
                    </a>

                    <a href="#" onclick="formatText('underline')">
                        <i class="feature2"></i>
                        <img src="format_underline_white_192x192.png" alt="" class="img-underline">
                    </a>

                    <a href="#" onclick="formatText('italic')">
                        <i class="feature3"></i>
                        <img src="italic-xxl.png" alt="" class="img-italic">
                    </a>

                    <a href="#" onclick="toggleColorPicker()">
                        <i class="feature4"></i>
                        <img src="A (2).png" alt="" class="img-color">
                    </a>

                    <input type="color" id="colorPicker" onchange="changeColor()" style="display: none;">

                    <a href="#" onclick="alignText('left')">
                        <i class="feature5t"></i>
                        <img src="left.png" alt="" class="img-left">
                    </a>
            
                    <a href="#" onclick="alignText('center')">
                        <i class="feature5"></i>
                        <img src="center.png" alt="" class="img-center">
                    </a>
            
                    <a href="#" onclick="alignText('right')">
                        <i class="feature5"></i>
                        <img src="right.png" alt="" class="img-right">
                    </a>
            
                    <a href="#" onclick="justifyText()">
                        <i class="feature5"></i>
                        <img src="justify.png" alt="" class="img-justify">
                    </a>

                    <a href="#" onclick="undoText()">
                        <i class="feature6"></i>
                        <img src="undo-4-32.png" alt="" class="img-undo">
                    </a>
            
                    <a href="#" onclick="redoText()">
                        <i class="feature6"></i>
                        <img src="action-redo-32.png" alt="" class="img-redo">
                    </a>

                </nav>


        </div>

    <div id="editor" contenteditable="true">

    </div>
    
    <script>
        
         function formatText(command) {
        document.execCommand(command, false, null);
    }

    function changeColor() {
        let color = document.getElementById('colorPicker').value;
        document.execCommand('styleWithCSS', false, true);
        document.execCommand('foreColor', false, color);
    }

    function toggleColorPicker() {
        let colorPicker = document.getElementById('colorPicker');
        colorPicker.style.display = colorPicker.style.display === 'block' ? 'none' : 'block';
    }
    function alignText(align) {
        document.execCommand('justify' + align, false, null);
    }

    function justifyText()
     {
        document.execCommand('justifyFull', false, null);
    }

    function undoText() {
        document.execCommand('undo', false, null);
    }

    function redoText() {
        document.execCommand('redo', false, null);
    }
    

    </script>
</body>
<!-- Author: [Sabesan] | [CT/2019/094] -->
</html>
